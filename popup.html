<!DOCTYPE html>
<html>
<head>
  <title>mystorage</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>mystorage</h1>
    <div class="subtitle">Cross-website key-value storage in your browser</div>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-tab="storage"><icon-svg name="butterfly"></icon-svg> Storage</div>
    <div class="tab" data-tab="add"><icon-svg name="add"></icon-svg> Add</div>
    <div class="tab" data-tab="console"><icon-svg name="console"></icon-svg> Console</div>
  </div>

  <!-- Tab: Storage (default) -->
  <div id="storage-tab" class="tab-content active">
    <div class="container">
      <div id="storage-container"></div>
    </div>
  </div>

  <!-- Tab: Add -->
  <div id="add-tab" class="tab-content">
    <div class="container">
      <div class="add-section">
        <div class="section-title">Add New Record</div>
        <form id="add-form">
          <input type="text" id="new-key" placeholder="Enter key" required>
          <input type="text" id="new-value" placeholder="Enter value (JSON or string)" required>
          <button type="submit" class="btn-primary">Add Record</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Tab: Console -->
  <div id="console-tab" class="tab-content">
    <div class="container">
      <div class="console-info">
        <p><strong>Use these commands in your browser console:</strong></p>
        <code>await mystorage.get("ping")</code>
        <code>await mystorage.set("ping", "pong")</code>
        <code>await mystorage.delete("ping")</code>
      </div>
    </div>
    
    <app-footer></app-footer>
  </div>

  <script src="components/icons.js"></script>
  <script src="components/storage-item.js"></script>
  <script src="popup.js"></script>
  <script src="components/footer.js"></script>
</body>
</html>
